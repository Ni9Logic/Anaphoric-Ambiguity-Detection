<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="icon" href="./images/Portfolio_icon.jpeg" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style6.css') }}">
    <title>Model Details</title>
</head>
<body>
    <nav class="navbar">
        <div class="max-width">
            <div class="logo"><a href="{{ url_for('index') }}">Anaphoric <span>Ambiguity Detector</span></a></div>
        </div>
    </nav>
    <section class="home" id="home">
        <div class="max-width">
            <div class="home-content">
                <div class="text-1">Model Details</div>
            </div>
            <div class="model-content">
                <div class="preprocess-data">
                    <h3>Preprocess Data</h3>
                    <pre>{{ model_data.preprocessData|tojson(indent=2) }}</pre>
                </div>
                <div class="trained-model-data">
                    <h3>Trained Model Data</h3>
                    <pre>{{ model_data.trainedModelData|tojson(indent=2) }}</pre>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
