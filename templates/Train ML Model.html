<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style1-DESKTOP-ENNRD15.css') }}">
    <title>Train ML Model</title>
</head>
<body>
    <nav class="navbar">
        <div class="max-width">
            <div class="logo"><a href="{{ url_for('index') }}">Anaphoric <span>Ambiguity Detector</span></a></div>
        </div>
    </nav>
    <section class="home" id="home">
        <div class="max-width">
            <div>
                <label for="fileUpload" class="model-label">Upload Excel File:</label>
                <input type="file" class="form-control" id="fileUpload" accept=".xlsx, .xls">
                <button id="uploadFileBtn" class="start-button">Upload and Confirm</button>
                <div id="startTrainingSection" class="training-section" style="display: none;">
                    <p>Selected Model: Naive Bayes Algorithm</p>
                    <div id="reportDetails"></div>
                    <button id="startTrainingBtn" class="start-button">Start Training</button>
                    <p id="trainingStatus" class="training-status" style="display: none;"></p>
                </div>
            </div>
        </div>
        <form id="saveModelForm" action="{{ url_for('save_model_form') }}" method="post" style="display: none;">
            <input type="hidden" name="modelName" id="modelNameInput" value="Naive Bayes Algorithm">
            <input type="hidden" name="modelData" id="modelDataInput">
        </form>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var trainingStatusElement = document.getElementById('trainingStatus');

            document.getElementById('uploadFileBtn').addEventListener('click', function () {
                var fileInput = document.getElementById('fileUpload');
                var file = fileInput.files[0];
                if (file && (file.type === 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' || file.type === 'application/vnd.ms-excel')) {
                    var reader = new FileReader();
                    reader.onload = function(e) {
                        var data = e.target.result;
                        sessionStorage.setItem('uploadedFile', data);

                        var reportDetails = {
                            fileInfo: {
                                name: file.name,
                                size: file.size
                            },
                            techniques: ['Naive Bayes Algorithm'] 
                        };
                        sessionStorage.setItem('reportDetails', JSON.stringify(reportDetails));

                        document.getElementById('uploadFileBtn').style.display = 'none';
                        document.getElementById('startTrainingSection').style.display = 'block';
                        document.getElementById('reportDetails').innerHTML = 'Report Details:<br>' +
                            'File Name: ' + reportDetails.fileInfo.name + '<br>' +
                            'File Size: ' + formatBytes(reportDetails.fileInfo.size) + '<br>' +
                            'Preprocessing Techniques: ' + reportDetails.techniques.join(', ');
                    };
                    reader.readAsBinaryString(file);
                } else {
                    alert('Please upload a valid Excel file.');
                }
            });

            document.getElementById('startTrainingBtn').addEventListener('click', function () {
                var uploadedFile = sessionStorage.getItem('uploadedFile');
                var reportDetails = JSON.parse(sessionStorage.getItem('reportDetails'));

                if (uploadedFile) {
                    trainingStatusElement.style.display = 'block';
                    trainingStatusElement.innerText = 'Training model...'; 
                    fetch('/train_model_api', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            modelType: reportDetails.techniques[0], 
                            fileData: uploadedFile,
                            reportDetails: reportDetails
                        }),
                    })
                    .then(response => response.json())
                    .then(data => {
                        trainingStatusElement.innerText = `${reportDetails.techniques[0]} has been trained successfully!`;
                        console.log(`${reportDetails.techniques[0]} training completed.`);

                        setTimeout(function() {
                            var modelData = {
                                modelName: reportDetails.techniques[0],
                                accuracy: data.accuracy 
                            };
                            document.getElementById('modelDataInput').value = JSON.stringify(modelData);

                            var saveModelForm = document.getElementById('saveModelForm');
                            saveModelForm.action = "{{ url_for('save_model_form') }}"; 
                            saveModelForm.submit();
                        }, 2000);
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                        trainingStatusElement.innerText = 'Training failed. Please try again.';
                    });
                } else {
                    alert('No file uploaded. Please upload an Excel file.');
                }
            });
        });

        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
